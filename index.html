<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1>Today is Alex's birthday</h1>
            <img id="my-img" src="Mwakuni.jpg">
            <h2 id="bday-age">26 years old</h2>
            <h4 id="bday-date">12.04.2023</h4>
        </div> 
        <div class="gift-section">
            <h2 class="gift-title">Here's how happy I am for you today</h2>
            <h3 class="gift-hint">(Hover over the gift)</h3>
            <div class="img-gift" id="img-gift-happy"></div>
        </div>
        <div class="gift-section">
            <h2 class="gift-title">If I had to describe you with one word</h2>
            <div class="img-gift" id="img-gift-genius"></div>
        <div class="gift-section">
            <h2 class="gift-title">The only person as badass as you</h2>
            <div class="img-gift" id="img-gift-badass"></div>
        <div class="gift-section">
            <h2 class="gift-title">This one's for you my friend</h2>
            <div class="img-gift" id="img-gift-cheers"></div>
        <p id="footer">Want to create your own Birthday Gift site?
         Take <a href="https://scrimba.com/learn/htmlandcss" target="_blank">this HTML & CSS course</a></p>        
    </body>
</html>
